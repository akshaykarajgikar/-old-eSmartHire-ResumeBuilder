<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="./assets/bootstrap-4.4.1-dist/css//bootstrap.min.css"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="./assets/fontawesome-free-5.12.1-web/css/all.css"
    />
    <script defer src="./assets/fontawesome-free-5.12.1-web/js/all.js"></script>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- ******************************************************************************* -->
    <!-- ******************************** CUSTOM SOURCES ******************************* -->
    <!-- ******************************************************************************* -->
    <link rel="stylesheet" href="./css/base.css" />
    <title>Resume Builder</title>
  </head>
  <body>
    <header class="fixed-top">
      <div class="navbar navbar-dark shadow-sm bg-black">
        <div class="container-fluid d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <strong>Resume Builder</strong>
          </a>
          <div>
            <input
              class="bg-black bordered-input text-white text-center"
              type="text"
              placeholder="Placeholder Text"
            />
          </div>
          <button class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </header>

    <main>
      <div class="container-fluid">
        <div class="row pt-5 justify-content-around">
          <div class="col-md-1 col-lg-2 side-links pl-md-0 pl-lg-2">
            <span class="position-fixed">
              <a
                href="./index__personal-details.html"
                class="text-decoration-none text-dark d-block"
              >
                <span
                  class="link-pointer mx-2 d-md-none d-lg-inline-block"
                ></span>
                <h6 class="py-1 link-text d-inline-block">Personal details</h6>
              </a>
              <a href="#" class="text-decoration-none text-dark d-block active">
                <span
                  class="link-pointer mx-2 d-md-none d-lg-inline-block"
                ></span>
                <h6 class="py-1 link-text d-inline-block">Experience</h6>
              </a>
              <a href="#" class="text-decoration-none text-dark d-block">
                <span
                  class="link-pointer mx-2 d-md-none d-lg-inline-block"
                ></span>
                <h6 class="py-1 link-text d-inline-block">Education</h6>
              </a>
              <a href="#" class="text-decoration-none text-dark d-block">
                <span
                  class="link-pointer mx-2 d-md-none d-lg-inline-block"
                ></span>
                <h6 class="py-1 link-text d-inline-block">Skills</h6>
              </a>
              <a href="#" class="text-decoration-none text-dark d-block">
                <span
                  class="link-pointer mx-2 d-md-none d-lg-inline-block"
                ></span>
                <h6 class="py-1 link-text d-inline-block">Languages</h6>
              </a>
              <a href="#" class="text-decoration-none text-dark d-block">
                <span
                  class="link-pointer mx-2 d-md-none d-lg-inline-block"
                ></span>
                <h6 class="py-1 link-text d-inline-block">Certifiates</h6>
              </a>
              <a href="#" class="text-decoration-none text-dark d-block">
                <span
                  class="link-pointer mx-2 d-md-none d-lg-inline-block"
                ></span>
                <h6 class="py-1 link-text d-inline-block">Summary</h6>
              </a>
              <a href="#" class="text-decoration-none text-dark d-block mt-5">
                <span
                  class="link-pointer mx-2 d-md-none d-lg-inline-block"
                ></span>
                <h6 class="py-1 link-text d-inline-block">Cover Letter</h6>
              </a>
            </span>
          </div>
          <div class="col-5">
            <h2 class="text-center pb-4 font-weight-bold">Experience</h2>
            <div class="card fit-content mx-auto shadow my-2">
              <div class="card-body mx-auto">
                <a
                  href="#"
                  class="text-center text-decoration-none font-weight-bold"
                  >+ Add Experience</a
                >
              </div>
            </div>
            <div class="card fit-content mx-auto shadow my-2">
              <div class="card-body mx-auto">
                <div class="pt-2">
                  <div class="d-flex justify-content-center">
                    <div class="text-center px-1">
                      <span class="image"
                        ><img src="./img/profile-image2.png" alt=""
                      /></span>
                    </div>
                    <div class="w-50 px-1">
                      <div class="md-form">
                        <input type="text" id="form1" class="form-control" />
                        <label for="form1">First Name</label>
                      </div>
                      <div class="md-form">
                        <input type="text" id="form1" class="form-control" />
                        <label for="form1">Last Name</label>
                      </div>
                      <div class="md-form">
                        <input type="text" id="form1" class="form-control" />
                        <label for="form1">Job Position Title</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="pt-2">
                  <p class="text-uppercase">Contact details</p>
                  <div class="px-3">
                    <div class="md-form">
                      <input type="text" id="form1" class="form-control" />
                      <label for="form1">Phone Number</label>
                    </div>
                    <div class="md-form">
                      <input type="text" id="form1" class="form-control" />
                      <label for="form1">Email Address</label>
                    </div>
                    <div class="md-form">
                      <input type="text" id="form1" class="form-control" />
                      <label for="form1">Personal Website (Optional)</label>
                    </div>
                  </div>
                </div>
                <div class="pt-2">
                  <p class="text-uppercase">Location</p>
                  <div class="px-3">
                    <form>
                      <div class="row">
                        <div class="col">
                          <div class="md-form mt-0">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="City"
                            />
                          </div>
                        </div>

                        <div class="col">
                          <div class="md-form mt-0">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="State or Country"
                            />
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <h2 class="text-center pb-4 font-weight-bold">Preview</h2>
            <div class="card fit-content mx-auto shadow">
              <div class="card-body mx-auto">
                <div class="test"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- ******************************************************************************* -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- ******************************************************************************* -->
    <script src="./assets/jQuery 3.4.1/jquery3.4.1.slim.min.js"></script>
    <script src="./assets/Popper 1.16.0/popper.min.js"></script>
    <script src="./assets/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
